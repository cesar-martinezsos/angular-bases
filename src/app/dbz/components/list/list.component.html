<h4>Listado</h4>
<ul class="list-group">

  <li *ngFor="
  let character of characterList;
  let i = index;
  even as isEven;
  odd as isOdd;
  "
  class="list-group-item d-flex justify-content-between align-items-center"
  [ngClass]="{
    'list-group-item-light': isOdd,
    'list-group-item-dark': isEven
  }">

    <div>
      <span class="text-primary">{{ i + 1 }}.</span>
      <span>{{ character.name }} - </span>
      <strong>Power: </strong>
      <span>{{ character.power }}</span>
    </div>

    <button (click)="deleteCharacter(character.id!)" class="btn btn-danger">X</button>
  </li>
</ul>
